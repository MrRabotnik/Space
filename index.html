<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/blackhole.png" type="image/x-icon">
    <title>Space</title>
    <link rel="stylesheet" href="main.css">
</head>

<body id="body">
    <canvas id="space"></canvas>

    <div id="settings">
        <img src="./images/filter.webp" alt="">
    </div>

    <div id="settingsPopUp">
        <div id="closePopUpContainer">
            <div id="addBackLayerIcon">Add Back Layer</div>
            <div id="addFrontLayerIcon">Add Front Layer</div>
            <div id="closePopUpIcon">&times;</div>
        </div>
        <div class="changeBGcolor">
          Background Color <input type="color" value="#000000" id="changeBGcolor">
        </div>
        <div id="settingsPopUpContentContainer"></div>
    </div>

    <div id="outerPopUp">
        <div id="addLayerPopUp">
            <div id="closeLayerPopUpContainer">
                <div id="closeLayerPopUpIcon">&times;</div>
            </div>
            <div id="layerPopUpContentContainer">
                <div class="customizeDiv">
                    Stars count:
                    <input id="starsCountSetting" type="number" min="1" max="100" value="1" placeholder="1-100">
                </div>
                <div class="customizeDiv">
                    Min radius:
                    <input id="starMinRadiusSetting" type="number" min="0.1" max="500" value="99" placeholder="0.1-500">
                </div>
                <div class="customizeDiv">
                    Max radius:
                    <input id="starMaxRadiusSetting" type="number" min="0.1" max="500" value="100"
                        placeholder="0.1-500">
                </div>
                <div class="customizeDiv">
                    Moving speed:
                    <input id="starSpeedSetting" type="number" min="0.1" max="100" value="0.1" placeholder="0.1-100">
                </div>
                <div class="customizeDiv">
                    Stars color:
                    <input id="starColorSetting" type="color" value="#ffff00">
                </div>
                <div class="customizeDiv">
                    Blur:
                    <input id="starBlurSetting" type="number" min="1" m ax="100" value="30" placeholder="1-100">
                </div>
                <div class="customizeDiv">
                    Shadow color:
                    <input id="starShadowColorSetting" type="color" value="#ffffff">
                </div>
            </div>
            <div id="saveLayerContainer">
                <div id="saveLayerBtn">Add</div>
            </div>
        </div>
    </div>

    <script src="./js/starAnimation.js"></script>
    <script src="./js/settings.js"></script>
</body>

</html>
